<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">

    <title>款项支付</title>

			$.ajax
		}

<body>
    <div class="box50">
        <div class="topTitle">报销列表</div>
        <table class="kxzf">

                <th>编号</th>
                <th>报销科目</th>
                <th>申请人</th>
                <th>申请时间</th>
                <th>申请金额</th>
                <th>审核状态</th>
            </tr>
            <tr class="onFocus">
                <td>0</td>
                <td>科目一</td>
                <td>张三</td>
                <td>2018-20-50</td>
                <td>99999</td>
                <td>审核中</td>
            </tr>
        </table>

    <div class="box50 bxinfo">

        <div class="btnBox">
            <button class="btntf t" >通过</button>
            <button class="btntf f" >驳回</button>

    </div>
